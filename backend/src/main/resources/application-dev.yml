spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [profile, email]
            redirect-uri: 'http://localhost:9005/login/oauth2/code/google'
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: [profile_nickname, profile_image]
            redirect-uri: 'http://localhost:9005/login/oauth2/code/kakao'
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: ${SERVER_PORT}

logging:
  level:
    com.study.mate: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

cookie:
  domain: localhost
  secure: false
  http-only: true
  same-site: Lax
  access-token-name: ACCESS_TOKEN
  refresh-token-name: REFRESH_TOKEN
  access-max-age: 900
  refresh-max-age: 604800
app:
  oauth2-success-redirect-url: http://localhost:3000/app
  oauth2-failure-redirect-url: http://localhost:3000?from=oauth2

# Swagger UI 개발용 설정
swagger:
  # 개발 환경에서 AI API 인증 없이 테스트 가능 (보안상 개발용으로만 사용)
  dev-mode: true
  # 개발용 테스트 토큰 (실제 운영에서는 사용하지 않음)
  test-token: 'dev-test-token-12345'
